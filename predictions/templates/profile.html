{% extends 'base.html' %}
{% load static %}
{% block title %}Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <!-- Left Column: Profile Picture -->
        <div class="col-md-4 text-center">
            <img 
                src="{% static 'myapp/images/profile.webp' %}" 
                alt="Profile Picture" 
                class="img-fluid rounded-circle" 
                style="max-width: 200px; border: 2px solid #ccc;">
            <h4 class="mt-3">Your Profile</h4>
        </div>

        <!-- Right Column: User Details -->
        <div class="col-md-6">
            <div class="card p-4 shadow">
                <h4 class="card-title mb-4">User Information</h4>
                
                <!-- Display User Information -->
                <p><strong>Username:</strong> {{ user.username }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>Password:</strong> ••••••••</p>  <!-- You may choose not to display the password for security reasons -->
        
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger w-100 mt-3">Logout</button>
                </form>
            </div>
        </div>
        
    </div>
</div>

<style>
    .container {
        margin-top: 50px;
    }
    .card {
        border: 1px solid #ddd;
        border-radius: 10px;
    }
</style>
{% endblock %}
