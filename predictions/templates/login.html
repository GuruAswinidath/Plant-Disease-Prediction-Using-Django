{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <!-- Left Column: Form -->
        <div class="col-md-6 d-flex align-items-center">
            <div class="w-100">
                <h2>Login</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary mt-3">Login</button>
                </form>
                <p class="mt-3">
                    Don't have an account? 
                    <a href="{% url 'signup' %}">Signup</a>
                </p>
                <p class="mt-3">
                  Visit the main website
                  <a href="{% url 'about' %}">Click Here</a>
              </p>
            </div>
        </div>

        <!-- Right Column: Image -->
        <div class="col-md-6">
            <img src="{% static 'myapp/images/login.jpg' %}" alt="Login Illustration" class="img-fluid">
        </div>
    </div>
</div>
{% endblock %}
